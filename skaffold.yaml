apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: capital-agent
build:
  artifacts:
    - image: capital-agent-image
      context: app
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - env/deployment.yaml
    - env/service.yaml
    - env/serviceaccount.yaml
    - env/ingress.yaml


profiles:
  - name: dev
    manifests:
      rawYaml:
        - env/deployment.yaml
        - env/service.yaml
        - env/serviceaccount.yaml
        - env/ingress.yaml

  - name: prod
    manifests:
      rawYaml:
        - env/prod/deployment.yaml
        - env/service.yaml
        - env/serviceaccount.yaml
        - env/ingress.yaml

